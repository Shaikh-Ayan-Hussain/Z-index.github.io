<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards With Z-Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <Div class="heading">
        <h1 class="Name">Cards With Z-Index</h1>
    </Div>
     <div class="box">
        <div class="card">
            <h2 class="head"><span class="my" >My</span><span class="essay" >Essay</span>Writer.ai</h2>
        </div>
        <div class="card1">
            <img style="height: 55px; width: 65px;position: relative; left: 35%;" src="robot-face-emoji-4009.png" alt="">
            <h3 class="perfect" >PerfectEssayWriter</h3>
        </div>
        <div class="card2">
            <i class="fa fa-pen-nib"></i>
            <h1 ><span class="college" > College</span> Essay</h1>
        </div>
        <div class="card3">
            <img  style="height: 60px; width: 60px;margin-left: 35px; " src="jasper.png" alt="">
            <h1 class="jasper" >Jasper</h1>
        </div>
        <div class="card4">
            <img style="height: 65px; width: 65px; margin-left: 45px; " src="ai.png" alt="">
            <h1 class="ai" >EssayService.ai</h1>
        </div>
     </div>
</body>
</html>
